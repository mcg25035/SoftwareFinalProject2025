{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>確認刪除專案</h1>
    <p>您確定要刪除專案 "{{ project.title }}" 嗎？此操作無法撤銷。</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">確認刪除</button>
        <a href="{% url 'project_detail' pk=project.pk %}" class="btn btn-secondary">取消</a>
    </form>
</div>
{% endblock %}
