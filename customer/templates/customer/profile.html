{% extends 'base_fomo.html' %}

{% block title %}個人資料 - FOMO 購物{% endblock %}

{% block content %}
<h2>個人資料</h2>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">使用者名稱</label>
                        <input type="text" class="form-control" value="{{ user.username }}" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">電子郵件</label>
                        <input type="email" class="form-control" value="{{ user.email }}" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">電話</label>
                        <input type="text" name="phone" class="form-control" value="{{ profile.phone }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">地址</label>
                        <textarea name="address" class="form-control" rows="3">{{ profile.address }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">生日</label>
                        <input type="date" name="birth_date" class="form-control" value="{{ profile.birth_date|date:'Y-m-d' }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">頭像</label>
                        {% if profile.avatar %}
                        <div class="mb-2">
                            <img src="{{ profile.avatar.url }}" alt="頭像" style="width: 100px; height: 100px; object-fit: cover;" class="rounded">
                        </div>
                        {% endif %}
                        <input type="file" name="avatar" class="form-control" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary">儲存</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
